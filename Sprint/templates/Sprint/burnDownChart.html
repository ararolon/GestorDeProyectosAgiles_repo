    <script>
    /**
     * Sum elements of an array up to the index provided.
     */
    function sumArrayUpTo(arrData, index) {
      var total = 0;
      for (var i = 0; i <= index; i++) {
        if (arrData.length > i) {
          total += arrData[i];
            }
      }
      return total;
    }

    function showBurnDown(elementId, burndownData, scopeChange = []) {

      });

      const separador = totalHoursInSprint/(duracion-1)

    //   totalHoursInSprint - (idealHoursPerDay * i) + sumArrayUpTo(scopeChange, i), // 1
      const aux = Array.from({length: duracion}, (v, k) => k).map((pos) => {

      var speedData = {

      var chartOptions = {

            boxWidth: 80,

          }
        },
        scales: {

            }]
        }
      };

      var lineChart = new Chart(speedCanvas, {
        type: 'line',
        data: speedData,
        options: chartOptions
      });

    }
    </script>
