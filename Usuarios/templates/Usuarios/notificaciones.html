{% extends 'SSO/base_usuarios.html' %}



{% block title %} Notificaciones {% endblock %}

{% block content %}


<div >
    <h3 > Notificaciones de {{request.user}}</h3>
</div>
<hr>

   {% for n in notificaciones %}
        <div class="notifications-item">
            <div class="text">
            <h4>{{n.proyecto}}  <p>{{n.timestamp}}</p></h4>
            <p>{{n.mensaje}}</p>
            </div>
        </div>
    {% endfor %}



{% endblock %}
